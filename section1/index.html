<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .active {
      border: 1px solid red;
    }
    .text-danger {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    {{ message }}
    <br>
    <a :href="google">Googleへのリンク</a>
    <br>
    <a :href="book.url">{{ book.title }}</a>
    <br>
    <input v-bind="formInput">
    <br>
    <div :class="{active:isActive}">クラステスト</div>
    <br>
    {{ totalPrice }}
    {{ totalPriceArrow }}
  </div>

  <script>
  // Vueクラス→インスタンス化(new Vue())
  let app = new Vue({
    el: '#app',
    data() {
      return {
        message: 'Hello Vue!',
        google: 'https://google.com',
        book: {
          title: '本のタイトル',
          url: 'https://google.com'
        },
        formInput: {
          name: 'your_name',
          placeholder: '名前を入力してください'
        },
        isActive: true,
        price: 1,
        number: 1
      }
    },
    methods: {},
    computed: {
      totalPrice() {
        return this.number * this.price
      },
      totalPriceArrow: app => app.number * app.price
    }
  })
  </script>
</body>

</html>
