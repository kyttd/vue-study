<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.9/lodash.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app" v-cloak>
    <button @click="getDogImage">画像を取得</button>
    <img :src="dogImage">
    <input type="text" v-model="watchTest">
  </div>

  <script>
    const url = 'https://dog.ceo/api/breeds/image/random'
    const options = {
      method: 'get'
    }

    let app = new Vue({
      el: '#app',
      data() {
        return {
          dogImage: '',
          watchTest: ''
        }
      },
      methods: {
        async getDogImage() {
          const response = await fetch(url, options)
          .then( response => response.json() )
          console.log(response.message);
          this.dogImage = response.message
        }

      },
      watch: {
        watchTest() {
          this.watchDogImage()
        }
      },
      created() {
        this.getDogImage()
        this.watchDogImage = _.debounce(this.getDogImage, 1000)
      }
    })
  </script>
</body>

</html>
